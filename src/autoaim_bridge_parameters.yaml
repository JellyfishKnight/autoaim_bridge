autoaim_bridge:
  serial_name: {
    type: string,
    default_value: "/dev/usb_serial"
  }
  serial_baudrate: {
    type: double,
    default_value: 921600
  }
  serial_topic_name: {
    type: string,
    default_value: "/autoaim_bridge/receive_data"
  }
  target_topic_name: {
    type: string,
    default_value: "/predictor/target"
  }
  serial_timeout: {
    type: int,
    default_value: 200,
    description: "serial timeout"
  }
  frame_id: {
    type: string,
    default_value: "serial",
    description: "serial frame id"
  }
  time_stamp_offset: {
    type: double,
    default_value: 0,
    description: "offset of time from MCU"
  }
